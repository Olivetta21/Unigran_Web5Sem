<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                font-family: "Rubik", sans-serif;
                color: rgb(70, 70, 70);
            }

            p, h1, h2, button {
                color: #3751FE;
            }
			
			a {
				text-decoration: none;
				transition: 0.2s;
			}
			a:hover {
				box-shadow: 0 0 20px #3751FE;
			}

            #mainpage{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: 80vh;
                width: 70vw;

                display: flex;
                flex-direction: row;
                gap: 5px;

                padding: 50px;
            }

            #mainpage>div {
                border: 1px solid rgb(175, 175, 175);
                border-radius: 10px;
                width: 50%;

                padding: 50px;
				overflow: auto;
				scrollbar-width: none;
            }

            #left {
                display: flex;
                flex-direction: column;
                gap: 10px;

                justify-content: space-evenly;

                background-color: rgb(247, 247, 247);
            }
            #right {
                background-color: rgb(233, 233, 233);
            }

            .header {
                display: flex;
                flex-direction: row;
            }

            #left>.header{

            }
            #right>.header {
                
            }

            #left form {
                display: flex;
                flex-direction: column;

                gap: 10px;
            }
            #left form>div {
                display: flex;
            }

            #left form>div>button {
                border: 1px solid #3751FE;
                border-radius: 5px;
                padding: 10px;

                transition: 0.2s;

                width: 7em;
            }
            #left form>div>button:hover {
                color: white;
                background-color: #3751FE;
            }
            #left form>div>button:nth-child(1) {
                color: white;
                background-color: #3751FE;
            }
            #left form>div>button:nth-child(1):hover {
                color: #3751FE;
                background-color: white;
            }


            #left .credentials {
                border: 1px solid gray;
                border-radius: 5px;
                
                flex-direction: column;

                padding: 5px;
                padding-left: 10px;
            }

            #left .credentials>input {
                color: #3751FE;
                border: none;
                padding: 5px;
            }


            .rowbttns {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            .rowbttns.A {
                justify-content: space-between;
            }


            img {
				transform: translateY(50%);
                width: 100%;
            }

            

        </style>
    </head>
    <body>
        <div  id="mainpage">
            <div id="left">
                <div class="header"> 
                    <h2>Digital</h2> 
                </div>
                <h1>Artificial Intelligence Driving Results For The Travel Industry</h1>
                <span>Welcome back! Please login to your account.</span>
                <form action="">
                    <p>Email section</p>
                    <div class="credentials">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="credentials">
                        <label for="senha">password</label>
                        <input type="password" id="senha" name="senha">
                    </div>
                    <div class="rowbttns A">
                        <a href="https://olivetta.com.br"><span>Remember Me</span></a>
                        <a href=""><span>Forgot Password?</span></a>
                    </div>
                    <div class="rowbttns">
                        <button type="submit">Login</button>
                        <button>Sign Up</button>
                    </div>
                </form>
                <div class="rowbttns">
                    <span>Or login with</span>
                    <a href="https://facebook.com"><p>Facebook</p></a>
                    <a href="https://linkedin.com/"><p>Linkedin</p></a>
                    <a href="https://accounts.google.com/AccountChooser?source=ogb&continue=https%3A%2F%2Fclassroom.google.com%3Fauthuser%3D1%26ogss%3D1&Email=email%40unigran&ec=GAhAMQ"><p>Google</p></a>
                </div>
            </div>
            <div id="right">
                <div class="header rowbttns">
                    <a href=""><span>Home</span></a>
                    <a href=""><span>About us</span></a>
                    <a href=""><span>Blog</span></a>
                    <a href=""><span>Pricing</span></a>
                </div>
                <img src="./clip-message-sent 1.png" alt="">
            </div>
        </div>
    </body>
</html>
